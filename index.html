<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ｋ＊ＲＩＺＥのルーン占い</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- カード画像（左側に大きく配置） -->
            <div class="card-display">
                <img id="cardImage" src="" alt="カード画像">
            </div>

            <!-- 右側の情報（タイトル・入力欄・ボタン・説明） -->
            <div class="info">
                <h1>Ｋ＊ＲＩＺＥルーン占い</h1>
                <div class="input-group">
                    <label for="cardNumber">No.1から25：</label>
                    <input type="number" id="cardNumber" min="1" max="25">
                    <button onclick="displayCard()">表示</button>
                </div>
                <div id="cardText"></div>
            </div>
        </div>
    </div>

    <script>
        // ページ読み込み時に入力欄にカーソルを自動配置
        window.onload = function() {
            document.getElementById("cardNumber").focus();
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
